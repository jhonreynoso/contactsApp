<div class="row mt-4 mb-3">
  <div class="col text-end">
    <button type="button" (click)="openAddEditModal()" class="btn btn-success">Add {{entityName}}</button>
  </div>
</div>

<div class="mx-4">
  <div clas="ag-theme-material">
    <ag-grid-angular style="width: 100%; height: 800px" [rowData]="rowData" [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>


<ng-template #editContact let-data="data">
  <app-add-edit (contactAddedUpdated)="contactAddedUpdated()" [contactData]="contactData"></app-add-edit>
</ng-template>
