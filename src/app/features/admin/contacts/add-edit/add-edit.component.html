<form [formGroup]="form" (ngSubmit)="onSave()" class="container mt-4 mb-4 p-4">

    <span class="font-weight-bold">{{formType}}</span>
    <div class="form-group">
        <label for="name">Name*</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
        <div *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched" class="text-danger">
            Name is required.
        </div>
        <div *ngIf="form.get('name')?.errors?.['maxlength'] && form.get('name')?.touched" class="text-danger">
            Name cannot exceed 50 characters.
        </div>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number*</label>
        <input id="phoneNumber" formControlName="phoneNumber" class="form-control"
            placeholder="Enter your phone number" />
        <div *ngIf="form.get('phoneNumber')?.errors?.['required'] && form.get('phoneNumber')?.touched"
            class="text-danger">
            Phone Number is required.
        </div>
        <div *ngIf="form.get('phoneNumber')?.errors?.['pattern'] && form.get('phoneNumber')?.touched"
            class="text-danger">
            Phone Number must be numeric.
        </div>
    </div>
    <hr>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="isRequestInProgress">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
    <br>
</form>
